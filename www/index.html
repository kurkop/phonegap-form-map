<!DOCTYPE html>
<html>

        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>

        <script>

                      console.log('Works!');

                  error      : function() {
                      //console.error("error");

                      console.log('Send with error!');                  
                  }
              });}

    </head>
    <body>
